<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal File Server</title>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        #preview-modal-body img, #preview-modal-body pre {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .btn-close-custom {
            border: none;
            font-size: 1.5rem;
            color: white;
            background-color: red;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

            .btn-close-custom:hover {
                background-color: darkred;
            }

        #file-list p {
            text-align: center;
            font-style: italic;
            color: gray;
        }

        @media (max-width: 767px) {
            .list-group-item div a {
                word-wrap: break-word;
                word-break: break-word;
                text-overflow: ellipsis;
                max-width: 100%;
            }
        }
    </style>
    <script>
        let currentPath = '';
        let currentPage = 1;

        async function fetchFiles(path = '', page = 1) {
            try {
                currentPath = path;
                currentPage = page;

                const response = await fetch(`/api/files/${encodeURIComponent(path)}?page=${page}&pageSize=10`);
                if (!response.ok) throw new Error(`Error fetching files: ${response.statusText}`);

                const files = await response.json();
                document.getElementById('go-back-button').style.display = currentPath ? 'inline-block' : 'none';

                document.getElementById('file-list').innerHTML = files.length > 0
                    ? files.map(file => `
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            ${file.isDirectory
                            ? `<a href="#" onclick="fetchFiles('${file.path}')">${file.name}</a>`
                            : `<a href="/api/files/download/${file.path}" download>${file.name}</a>`}
                                        </div>
                                        <div>
                                            ${!file.isDirectory ? `(${file.size !== null ? `${file.size} bytes` : 'Unknown size'})` : ''}
                                            ${!file.isDirectory ? `<button class="btn btn-link btn-sm" onclick="previewFile('${file.path}')">Preview</button>` : ''}
                                        </div>
                                    </div>
                                `).join('')
                    : `<p>No files found in this directory.</p>`;

                document.getElementById('previous-page').disabled = currentPage <= 1;
                document.getElementById('next-page').disabled = files.length < 10;
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('file-list').innerHTML = `<p class="text-danger">Error loading files. Please try again.</p>`;
            }
        }

        function goBack() {
            const parentPath = currentPath.split('/').slice(0, -1).join('/');
            fetchFiles(parentPath);
        }

        async function uploadFiles(event) {
            try {
                event.preventDefault();

                const fileInput = document.getElementById('file-input');
                const customNameInput = document.getElementById('custom-name-input');
                const file = fileInput.files[0];
                if (!file) {
                    alert('Please select a file to upload.');
                    return;
                }

                const formData = new FormData();
                const customName = customNameInput.value.trim();
                const fileName = customName ? `${customName}.${file.name.split('.').pop()}` : file.name;

                formData.append('files', file, fileName);

                const response = await fetch(`/api/files/upload/${encodeURIComponent(currentPath)}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`Upload failed: ${errorMessage}`);
                }

                const result = await response.json();
                alert(result?.Message || 'Upload completed successfully.');
                fetchFiles(currentPath);
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            }
        }

        async function previewFile(filePath) {
            try {
                const response = await fetch(`/api/files/download/${filePath}`);
                if (!response.ok) throw new Error(`Error fetching file: ${response.statusText}`);

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const fileExtension = filePath.split('.').pop().toLowerCase();
                const modalBody = document.getElementById('preview-modal-body');

                if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                    modalBody.innerHTML = `<img src="${url}" class="img-fluid" />`;
                } else if (['txt', 'log'].includes(fileExtension)) {
                    const text = await blob.text();
                    modalBody.innerHTML = `<pre>${text}</pre>`;
                } else {
                    modalBody.innerHTML = `
                                    <p>Preview not available for this file type.</p>
                                    <a href="/api/files/download/${filePath}" class="btn btn-primary">Download File</a>
                                `;
                }

                const previewModal = new bootstrap.Modal(document.getElementById('preview-modal'));
                previewModal.show();
            } catch (error) {
                console.error('Error previewing file:', error);
                alert('Error previewing file. Please try again.');
            }
        }

        window.onload = () => fetchFiles();
    </script>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1">Minimal File Server</span>
    </nav>

    <div class="mb-3">
        <button id="go-back-button" class="btn btn-secondary mb-3" style="display: none;" onclick="goBack()">Go Back</button>
        <form id="upload-form" onsubmit="uploadFiles(event)">
            <div class="input-group mb-3">
                <input class="form-control" type="file" id="file-input" />
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="custom-name-input" placeholder="Enter custom file name (optional)" />
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
    </div>

    <div id="file-list" class="list-group"></div>

    <div class="d-flex justify-content-between mt-3">
        <button id="previous-page" class="btn btn-secondary" onclick="fetchFiles(currentPath, currentPage - 1)" disabled>Previous</button>
        <button id="next-page" class="btn btn-secondary" onclick="fetchFiles(currentPath, currentPage + 1)" disabled>Next</button>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="preview-modal" tabindex="-1" aria-labelledby="preview-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preview-modal-label">File Preview</h5>
                    <button type="button" class="btn btn-danger btn-close-custom" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body text-center" id="preview-modal-body"></div>
            </div>
        </div>
    </div>
</body>
</html>
